<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Importa arquivo css -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Hello World!</h1>
    <h2>Hello World!</h2>
    <h3>Hello World!</h3>
    <h4>Hello World!</h4>
    <h5>Hello World!</h5>
    <h6>Hello World!</h6>

    <!-- Lista ordenada (ordered list) -->
    <h2>Top 5 Doramas by Mariana</h2>
    <ol>
        <!-- Itens da lista (list item) -->
        <li>Pousando no amor</li>
        <li>Rainha das lágrimas</li>
        <li>Hometown cha cha cha</li>
        <li>Business proposal</li>
        <li>It's ok not to be ok</li>
    </ol>

    <!-- List não ordenada (unordered list) -->
    <h3>Esportes</h3>
    <ul>
        <li>Futebol</li>
        <li>Basquete</li>
        <li>Voleibol</li>
        <li>Beisebol</li>
    </ul>

    <!-- Tabelas -->

    <!-- Tags para formulários -->

    <!-- Dropdown list combo box or select list -->
     <!-- Atributo 'for' de uma label é relacionado sempre a um atributo 'id' de um item de formulário -->
    <div class="form-item-container">
        <select class="form-input" name="doces" id="doces">
            <!-- Opções da select -->
            <option value="brigadeiro">Brigadeiro</option>
            <option value="pave">Pavê</option>
            <option value="bombom-de-morango">Bombom de morango</option>
            <option value="torta-de-limao">Torta de limão</option>
            <option value="beijinho">Beijinho</option>
            <option value="bala-baiana">Bala baiana</option>
        </select>
        <label for="doces">Doces</label>
    </div>

    <!-- Inputs -->
    <div class="form-item-container">
        <input class="form-input" type="text" name="nome-completo" id="nome-completo">
        <label for="nome-completo">Nome completo</label>
    </div>

    <div class="form-item-container">
        <input class="form-input" type="password" name="password" id="password">
        <label for="password">Password</label>
    </div>

    <div class="form-item-container">
        <input class="form-input" type="date" name="date" id="date">
        <label for="date">Data Nascimento</label>
    </div>

    <!-- Checkbox -->

    <!-- Radio button -->

    <!-- alt: alternative text (texto alternativo para imagem, exibido quando não possível carregar o arquivo) -->
    <img src="" alt="">
</body>
</html>
